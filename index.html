<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<body>

    <section id="commentsControl">
        <div class="container">
            <div class="reveiwsDiv">
                <p class="reveiwsTxt"><img src="images/star.png" class="star" alt="star"> reveiws</p>
            </div>

            <div class="commentPanelPositionCtrl">

                <div class="closeBtnAndReviews">
                    <div class="close">
                        <img src="images/close.png" alt="close" class="closeImg">
                    </div>

                    <div class="commentBox">
                        <div class="usersAndRemainingUser">
                            <div class="activeUsers">
                                <img src="images/user.jpg" alt="user" class="acUserImg">
                                <img src="images/user.jpg" alt="user" class="acUserImg">
                                <img src="images/user.jpg" alt="user" class="acUserImg">
                                <img src="images/user.jpg" alt="user" class="acUserImg">
                                <img src="images/user.jpg" alt="user" class="acUserImg">
                            </div>
                            <p class="remainingUser"><span>Michael Bishop</span> and 4 others recommend Test Shop</p>
                        </div>

                        <div class="allComments">

                            <div class="singleComment">
                                <div class="commentController">
                                    <div class="userAndInfo">
                                        <div class="userInfo">
                                            <img src="images/user.jpg" alt="user" class="commentAuthor">
                                        </div>
                                        <div class="commentTxtOne">
                                            <p class="userName">Michael Bishop</p>
                                            <p class="reputation">1292</p>
                                        </div>
                                    </div>
                                    <div class="commentInfo">
                                        <p class="recomended">Recommended</p>
                                        <p class="recomended">Test Running Shoe</p>
                                        <p class="time">2 weeks ago</p>
                                    </div>
                                </div>

                                        class="moreLink">(<a href="#" class="moreLinkCtrl">more</a>)</span></p>
                            </div>

                            <div class="singleComment">
                                <div class="commentController">
                                    <div class="userAndInfo">
                                        <div class="userInfo">
                                            <img src="images/user.jpg" alt="user" class="commentAuthor">
                                        </div>
                                        <div class="commentTxtOne">
                                            <p class="userName">Michael Bishop</p>
                                            <p class="reputation">1292</p>
                                        </div>
                                    </div>
                                    <div class="commentInfo">
                                        <p class="recomended">Recommended</p>
                                        <p class="recomended">Test Running Shoe</p>
                                        <p class="time">2 weeks ago</p>
                                    </div>
                                </div>
                                <p class="description">Easily the best shoe for casual running, I... <span
                                        class="moreLink">(<a href="#" class="moreLinkCtrl">more</a>)</span></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
